<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Curtain Animation</title>
  </head>
  <body>
    <div class="loader">
      <div class="overlay">
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <div class="logo">
        <div class="word" id="word1">
          <h1><span>Marvel</span></h1>
        </div>
        <div class="word" id="word2">
          <h1>Studios</h1>
        </div>
      </div>

      <div class="divider"></div>

      <div class="spinner-container">
        <div class="spinner"></div>
      </div>

      <div class="counter">
        <div class="count">
          <div class="digit"><h1>0</h1></div>
          <div class="digit"><h1>0</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>2</h1></div>
          <div class="digit"><h1>7</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>6</h1></div>
          <div class="digit"><h1>8</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>9</h1></div>
          <div class="digit"><h1>8</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>9</h1></div>
          <div class="digit"><h1>9</h1></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero">
        <img src="./hero.jpg" alt="Hero Image" />
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
    integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="main.js"></script>
</html>
